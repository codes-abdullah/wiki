{% extends "encyclopedia/layout.html" %}



{% block body %}
<p>Welcome, you can read, write and modify articles</p>
    <h1>All Pages</h1>
    <ul>
        {% for entry in entries %}
            <li><a href="{% url "wiki:entry" entry %}">{{ entry }}</a></li>            
        {% endfor %}
    </ul>

{% endblock %}
